<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Services | Hair by Bridget</title>
  <link rel="stylesheet" href="styles/style.css">
  <meta name="description" content="Hair, nail, and lash services by Bridget – see service pricing, before & after transformations, and gallery." >
  <script src="bridget.js"></script>
  <script src="services.js"></script>
</head>

<body class="services-page">

  <header>
<nav>
  <div class="logo">
    <img src="images/logo-nobckgrnd.png" alt="Hair by Bridget Logo" >
  </div>

  
  <button class="hamburger" id="hamburger" aria-label="Toggle menu">☰</button>

  <ul class="nav-links" id="nav-links">
    <li><a href="index.html" class="nav-link">Home</a></li>
    <li><a href="services.html" class="nav-link">Services</a></li>
    <li><a href="contact-me.html" class="nav-link">Contact Me</a></li>
  </ul>
</nav>
  </header>

   <main>
        <section class="service-search">
        <input
            type="text"
            id="service-search"
            placeholder="Search for a service..."
            aria-label="Search services"
        >
        </section>

        <section class="services"></section>

    <section class="before-after">
      <h2>Before & After Transformations</h2>

        <div class="before-after-gallery">
        <div class="image-container">
            <img 
            src="images/katiebefore.jpeg" 
            alt="Before hairstyle 1" 
            class="toggle-image" 
            data-before="images/katiebefore.jpeg" 
            data-after="images/katieafter.jpeg" 
            >
            <button class="toggle-button">Show After</button>
        </div>

        <div class="image-container">
            <img 
            src="images/emilybefore.jpeg" 
            alt="Before hairstyle 2" 
            class="toggle-image" 
            data-before="images/emilybefore.jpeg" 
            data-after="images/emilyafter2.jpeg" 
            >
            <button class="toggle-button">Show After</button>
        </div>

        <div class="image-container">
            <img 
            src="images/casbefore.jpeg" 
            alt="Before hairstyle 3" 
            class="toggle-image" 
            data-before="images/casbefore.jpeg" 
            data-after="images/casafter.jpeg" 
            >
            <button class="toggle-button">Show After</button>
        </div>
        </div>
    </section>


    <section class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="images/hairservicescover.jpeg" alt="freshly styled brunette curled hair" >
        <img src="images/katieafter2.jpeg" alt="freshly dyed brunette hair curled" >
        <img src="images/caseafter2.jpeg" alt="newly dyed brunette hair" >
        <img src="images/starnails.jpeg" alt="New nail set with gold star designs" > 
        <img src="images/butterflynails.jpeg" alt="new butterfly nail set" >
        <img src="images/classicnails.jpeg" alt="Classic pink nails" >
    
      </div>
    </section>

  </main>

  <footer>
    <p>
      <a href="https://www.instagram.com/hair_by_bridge/" target="_blank">Instagram</a> |
      <a href="contact-me.html">Contact Me</a>
    </p>
  </footer>

</body>
</html>
