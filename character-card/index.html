<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A character card with dynamic stats and actions" />
  <meta name="author" content="Your Name Here" />
  <link rel="icon" href="https://andejuli.github.io/wdd131/character_card/snortleblat.webp" type="image/webp" />
  <meta property="og:title" content="Character Card - Snortleblat" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Snortleblat character card." />
  <meta property="og:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp" />
  <meta property="og:url" content="https://aren125.github.io/wdd131/character-card/index.html" />
  <meta name="twitter:card" content="large_image" />
  <title>Character Card</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="Character Image" />
    <div class="card-content">
      <div class="name"></div>
      <div class="stats">
        <p><strong>Class:</strong> <span id="class"></span></p>
        <p><strong>Level:</strong> <span id="level"></span></p>
        <p><strong>Health:</strong> <span id="health"></span></p>
      </div>

      <div class="buttons">
        <button id="attacked">Attacked</button>
        <button id="levelup">Level Up</button>
      </div>

      <p id="log"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
